<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Script</title>
</head>
<body>

    <h1 id="output"></h1>

    <script>
        //document.getElementById('output').innerHTML = 6 +7;
        var name = prompt('What is your name');

        var hour = new Date();

        var currentHour = hour.getHours();

        var greeting;

        if(currentHour > 0) greeting = "good morning";

        else if(currentHour > 12) greeting = "good afternoon";

        else if(currentHour > 18) greeting = "Good evening";

        else greeting = "Welcome";

        document.getElementById('output').innerHTML = "Hi " + name + ", "+ greeting + ", nice to meet you today!";
    </script>
    
</body>
</html>
