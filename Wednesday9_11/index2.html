<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var total, number;

        total = 0;
        number = 1;
        
        // do while loop
        do{
            total = total + number; // total += number
            number = number + 1; // number++ => postfix and ++number => prefix
        } while(number <= 100)

        // output

        document.write(total);


    </script>
</body>
</html>
