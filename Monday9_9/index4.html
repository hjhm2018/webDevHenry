<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Script</title>
</head>

<style>
    h1{
        background-color: lightblue;
        text-align: center;
        margin: 0 auto;
        width: 400px
    }
</style>
<body>

    <h1 id="output"></h1>

    <script>
        //document.getElementById('output').innerHTML = 6 +7;
        var name = prompt('What is your name');

        var age = prompt('What is your age');

        var greeting;

        if(age > 100) greeting = "you have lived too long";

        else if(age > 30) greeting = "you can get married now";

        else if(age > 10) greeting = "you need to study hard";

        else greeting = "Go home and play with your toys";

        document.getElementById('output').innerHTML = "Hi " + name + ", "+ greeting;
    </script>
    
</body>
</html>
