<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #output{
        background-color: darkgreen;
        color: white;
        margin: 0 auto;
        text-align: center;
        width: 300px;
        height: 100px;
        padding: 100px;
        font-size: 50px; 
    }
</style>
<body>
    <div id="output"></div>
    <script>
        var numberA = parseInt(prompt("Tell me a first number"));
        var numberB = parseInt(prompt("Tell me a second number"));
        var total = 0;

        // This for loop will have three sections
        // 1. Starting point
        // 2. Range (scope) of numbers
        // 3. Increment / Decrement doesn't have semi colon

        for(var number = numberA; number <= numberB; number++){
            total += number;
            // This is the same as total = total + number
        }

        document.getElementById("output").innerHTML = total;

    </script>
</body>
</html>
